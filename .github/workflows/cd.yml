name: Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Ensure proper key format with BEGIN and END markers
          echo "-----BEGIN RSA PRIVATE KEY-----" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/ /\n/g' >> ~/.ssh/id_rsa
          echo "-----END RSA PRIVATE KEY-----" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Debug key format (safely)
          if ! ssh-keygen -l -f ~/.ssh/id_rsa > /dev/null 2>&1; then
            echo "Invalid key format in ~/.ssh/id_rsa"
            echo "Key file content structure (first and last lines):"
            head -n 1 ~/.ssh/id_rsa
            tail -n 1 ~/.ssh/id_rsa
            exit 1
          fi
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa deploy@${SERVER_HOST} '
            set -e
            echo "Testing connection..."
            whoami
            docker info
            
            echo "Manipulating containers..."
            docker stop cat-dog-app || true
            docker rm cat-dog-app || true
            
            echo "Pulling new image..."
            docker pull '"${DOCKER_USERNAME}"'/cat-dog-app:latest
            
            echo "Starting new container..."
            docker run -d \
              --name cat-dog-app \
              -p 5000:5000 \
              -p 5001:5001 \
              --restart unless-stopped \
              '"${DOCKER_USERNAME}"'/cat-dog-app:latest
          '
