{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1 class="text-center mb-4">Classification d'Images</h1>
    
    <div class="upload-zone" id="dropZone">
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" id="file" accept="image/*" class="d-none">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/upload.svg') }}" alt="Upload" width="64">
                <p class="mt-3">Glissez une image ici ou cliquez pour s√©lectionner</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('file');
    const uploadForm = document.getElementById('uploadForm');

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            uploadForm.submit();
        }
    });

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        fileInput.files = e.dataTransfer.files;
        uploadForm.submit();
    });
});
</script>
{% endblock %}
