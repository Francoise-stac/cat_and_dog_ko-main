<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Images rejetées</title>
</head>
<body>
    <h1>Images rejetées</h1>
    <div style="display: flex; flex-wrap: wrap;">
        {% for image in images %}
            <div style="margin: 10px; text-align: center;">
                <img src="{{ image.filepath }}" width="150"><br>
                <strong>{{ image.label }}</strong><br>
                <small>{{ image.filename }}</small>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">← Retour à l'accueil</a>
</body>
</html>
